{%extends 'base.html' %}


{% block body %}
<div class="jumbotron">
    <div class="container">
        <form method="post" class="navbar-form navbar-left">
            {% csrf_token %}
            <div class="form-group">
              <input name="busca" type="date" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Buscar</button>
          </form>
        <h3>Data:{{hoje}}</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Horario</th>
                    <th>Nome</th>
                    <th>Funcionario</th>
                    <th>Confirmação</th>
               </tr>
            </thead>
            <tbody>
                {% for busca in busca %}
                <tr>
                    <td>{{busca.data}}</td>
                    <td>{{busca.cliente}}</td>
                    <td>{{busca.servico}}</td>
                    <td>{{busca.data}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
